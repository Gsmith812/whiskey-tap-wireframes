<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Sign-up Page Wireframe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
        <link rel="stylesheet" type="text/css" href="sign-up-page.css">
    </head>
    <body>
        <nav>Nav Bar</nav>
        <header>
            <h1>Whiskey Tap</h1>
        </header>
        <main>
            <section class="sign-up-form">
                <h2>Sign Up</h2>
                <form class="sign-up">
                    <section class='input-fields'>
                        <label for='first-name'>First Name: </label>
                        <input type="text" id='first-name' name='first-name' placeholder="John" required/>
                        <label for='last-name'>Last Name: </label>
                        <input type="text" id='last-name' name='last-name' placeholder="Doe" required />
                        <label for='date-of-birth'>Date of Birth: </label>
                        <input type='date' id='date-of-birth' name='date-of-birth' required />
                        <div class='requirement'><em>Must be 21 or older to sign up</em></div>
                        <label for="e-mail">E-mail: </label>
                        <input type='email' id='e-mail' name='e-mail' placeholder='johndoe@yahoo.com' required />
                        <label for='password'>Password: </label>
                        <input type='password' id='password' name='password' min='6' max='30' required />
                        <label for='confirm-password'>Confirm Password: </label>
                        <input type='password' id='confirm-password' name='confirm-password' min='6' max='30' required/>
                    </section>
                    <section class='buttons'>
                        <button type='submit'>Submit</button>
                        <button type='reset'>Reset</button>
                    </section>
                </form>
            </section>
        </main>
        <footer>
            Footer Content
        </footer>
    </body>
</html>
