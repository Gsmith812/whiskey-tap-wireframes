<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Login Page Wireframe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
        <link rel="stylesheet" type="text/css" href="login-page.css">
    </head>
    <body>
        <nav>Nav Bar</nav>
        <header>
            <h1>Whiskey Tap</h1>
        </header>
        <main>
            <section class="login-form">
                <h2>Login</h2>
                <form class="login">
                    <section class='input-fields'>
                        <label for="e-mail">E-mail: </label>
                        <input type='email' id='e-mail' name='e-mail' placeholder='johndoe@yahoo.com' required />
                        <label for='password'>Password: </label>
                        <input type='password' id='password' name='password' min='6' max='30' required />
                    </section>
                    <section class='buttons'>
                        <button type='submit'>Submit</button>
                        <button type='reset'>Reset</button>
                    </section>
                </form>
            </section>
        </main>
        <footer>
            Footer Content
        </footer>
    </body>
</html>
